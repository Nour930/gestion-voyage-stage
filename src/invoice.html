<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>STA Travel Manager - Facturation</title>
    <link rel="stylesheet" href="./invoice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="invoice-container">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <button class="back-btn" id="backBtn">
            <i class="fas fa-arrow-left"></i>
          </button>
          <img src="./assets/logo.gif" alt="Sana Travel Agency" class="header-logo">
          <h1>Facturation</h1>
        </div>
        <div class="header-right">
          <div class="user-info">
            <span class="user-name" id="userName">Administrateur</span>
            <span class="user-role" id="userRole">Admin</span>
          </div>
          <button class="logout-btn" id="logoutBtn">Déconnexion</button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <div class="invoice-actions">
          <button class="new-invoice-btn" id="newInvoiceBtn">
            <i class="fas fa-plus"></i> Nouvelle Facture
          </button>
          <button class="print-invoice-btn" id="printInvoiceBtn">
            <i class="fas fa-print"></i> Imprimer Facture
          </button>
        </div>

        <div class="invoice-form-card">
          <h2>Détails de la Facture</h2>
          <form id="invoiceForm">
            <div class="form-row">
              <div class="form-group">
                <label for="invoiceNumber">Numéro de Facture</label>
                <input type="text" id="invoiceNumber" readonly>
              </div>
              <div class="form-group">
                <label for="invoiceDate">Date de Facture</label>
                <input type="date" id="invoiceDate" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="clientSelect">Client</label>
                <select id="clientSelect" required>
                  <option value="">Sélectionner un client</option>
                </select>
              </div>
              <div class="form-group">
                <label for="clientEmail">Email Client</label>
                <input type="email" id="clientEmail" readonly>
              </div>
            </div>

            <h3>Articles de la Facture</h3>
            <div id="invoiceItemsContainer">
              <!-- Les articles seront ajoutés dynamiquement ici -->
            </div>
            <button type="button" class="add-item-btn" id="addItemBtn">
              <i class="fas fa-plus"></i> Ajouter un article
            </button>

            <div class="invoice-summary">
              <div class="summary-row">
                <span>Sous-total (HT ) :</span>
                <span id="subtotal">0.00 DT</span>
              </div>
              <div class="summary-row">
                <span>TVA (20%) :</span>
                <span id="tax">0.00 DT</span>
              </div>
              <div class="summary-row total">
                <span>Total (TTC) :</span>
                <span id="total">0.00 DT</span>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="save-invoice-btn" id="saveInvoiceBtn">
                <i class="fas fa-save"></i> Enregistrer Facture
              </button>
            </div>
          </form>
        </div>

        <h3>Historique des Factures</h3>
        <div class="table-container">
          <table class="invoices-table">
            <thead>
              <tr>
                <th>Numéro</th>
                <th>Date</th>
                <th>Client</th>
                <th>Total TTC</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="invoicesTableBody">
              <!-- Les factures seront ajoutées dynamiquement -->
            </tbody>
          </table>
          <div class="empty-state" id="emptyInvoices" style="display: none;">
            <i class="fas fa-file-invoice"></i>
            <h3>Aucune facture enregistrée</h3>
            <p>Commencez par créer votre première facture</p>
          </div>
        </div>
      </main>
    </div>

    <script src="./invoice.js"></script>
  </body>
</html>
